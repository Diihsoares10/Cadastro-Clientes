{% extends "base.html" %}

{% block title %} Cadastro {% endblock %}

{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }

    form {
        max-width: 600px;
        margin: 0 auto;
    }

    label {
        display: block;
        margin-top: 10px;
    }

    input, select {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        margin-bottom: 10px;
        box-sizing: border-box;
    }

    button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }
</style>

<form action="/processar-cadastro.php" method="post">
    <h2>Cadastro de Cliente</h2>

    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required>

    <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" name="telefone" pattern="[0-9]{10}" placeholder="Apenas números, 10 dígitos">

    <label for="idade">Idade:</label>
    <input type="number" id="idade" name="idade" min="18" required>

    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="Formato: 123.456.789-01" required>

    <label for="endereco">Endereço:</label>
    <input type="text" id="endereco" name="endereco">

    <label for="cidade">Cidade:</label>
    <input type="text" id="cidade" name="cidade">

    <label for="estado">Estado:</label>
    <select id="estado" name="estado">
        <!-- Adicione opções para todos os estados do Brasil ou de acordo com sua necessidade -->
        <option value="SP">São Paulo</option>
        <option value="RJ">Rio de Janeiro</option>
        <option value="BA">Bahia</option>
        <!-- Adicione mais estados conforme necessário -->
    </select>

    <button type="submit">Cadastrar</button>
</form>

{% endblock %}

{% block script %}

{% endblock %}
